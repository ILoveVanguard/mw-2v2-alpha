// cp_zmb tweaks
set r_umbraShadowCasters 1

set 2v2v2v2 1

// Override some of the default_mp_gamesettings
set default_gametype_cp				cp_survival
set ui_mapname						cp_donetsk
set ui_maxclients					16
set ui_serverDevmapFrameDuration	50
set party_maxplayers 16
set party_maxPrivatePartyPlayers 16
set online_mp_private_matches_are_invite_only 0
set lui_checkIfLevelInFileSystem 0

set scr_disableHitmarker 0

//To fix a bug where minimap is glitched
 //set compasscuavglitchamount 0
 
//Agents
set scr_default_maxagents 48

//Player
//set player_sprinttime 8	
set sprint_allowRestore 0
set aim_automelee_range_crouched 100

set r_hudOutlineEnable 1
set r_hudOutlineWidth 3

set cg_hud_outline_colors_0 0.000 0.000 0.000 0.000 // color 0 - no outline
set cg_hud_outline_colors_1 0.882 0.882 0.882 1.000 // color 1 - white
set cg_hud_outline_colors_2 0.804 0.157 0.157 1.000 // color 2 - red
set cg_hud_outline_colors_3 0.431 0.745 0.235 1.000 // color 3 - green
set cg_hud_outline_colors_4 0.157 0.784 0.784 1.000 // color 4 - cyan
set cg_hud_outline_colors_5 0.784 0.490 0.157 1.000 // color 5 - orange
set cg_hud_outline_colors_6 0.804 0.804 0.035 1.000 // color 6 - yellow
set cg_hud_outline_colors_7 0.000 0.000 0.000 0.000 // color 7 - unused

// heartbeat sensor common
set heartbeatSensorAlphaFalloff 0.6
set heartbeatSensorMaxDrawRange 1000
set hearbeatSensorUseCurrentOrientation 1

// heartbeat sensor tablet
set heartbeatSensorTabletRange 600
set heartbeatSensorTabletIconSize 80
set heartbeatSensorTabletNextPingTime 3000
set heartbeatSensorTabletSweepDuration 1000

// heartbeat sensor EMP
set heartbeatSensorEMPRange 1250
set heartbeatSensorEMPIconSize 33
set heartbeatSensorEMPNextPingTime 3000
set heartbeatSensorEMPSweepDuration 1000

// Rendering
set r_vsyncWindowTop 0.25
set r_vsyncwindowBottom 0
set sm_roundRobinPrioritySpotShadows 4
set fx_lightmap_max_level 4

